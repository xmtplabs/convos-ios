name: ConvosCore Tests

on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - main
      - dev

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  unit-tests:
    name: Unit Tests
    runs-on: macos-26
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Show environment
        run: |
          swift --version
          xcodebuild -version

      - name: Cache Swift Package dependencies
        uses: actions/cache@v4
        with:
          path: |
            ConvosCore/.build
            ~/Library/Caches/org.swift.swiftpm
          key: ${{ runner.os }}-spm-${{ hashFiles('ConvosCore/Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-spm-

      - name: Run unit tests
        run: ./ci/run-tests.sh --unit

  deploy-backend:
    name: Deploy XMTP Backend
    runs-on: ubuntu-latest
    timeout-minutes: 10
    outputs:
      xmtp_node_address: ${{ steps.deploy.outputs.xmtp_node_address }}
      xmtp_is_secure: ${{ steps.deploy.outputs.xmtp_is_secure }}
      app_name: ${{ steps.deploy.outputs.app_name }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup flyctl
        uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Deploy ephemeral backend
        id: deploy
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
        run: |
          APP_NAME="convos-ios-test-${{ github.run_id }}-${{ github.run_attempt }}"
          ./ci/fly/deploy "$APP_NAME"


  integration-tests:
    name: Integration Tests
    runs-on: macos-26
    needs: deploy-backend
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Show environment
        run: |
          swift --version
          xcodebuild -version

      - name: Cache Swift Package dependencies
        uses: actions/cache@v4
        with:
          path: |
            ConvosCore/.build
            ~/Library/Caches/org.swift.swiftpm
          key: ${{ runner.os }}-spm-${{ hashFiles('ConvosCore/Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-spm-

      - name: Run integration tests
        env:
          XMTP_NODE_ADDRESS: ${{ needs.deploy-backend.outputs.xmtp_node_address }}
          XMTP_IS_SECURE: ${{ needs.deploy-backend.outputs.xmtp_is_secure }}
        run: ./ci/run-tests.sh --integration

      - name: Upload test logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: integration-test-logs
          path: |
            ConvosCore/.build/debug/*.log
          retention-days: 7
          if-no-files-found: ignore

  cleanup:
    name: Cleanup Backend
    runs-on: ubuntu-latest
    needs: [deploy-backend, integration-tests]
    if: always()
    timeout-minutes: 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup flyctl
        uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Destroy ephemeral app
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
        run: |
          APP_NAME="${{ needs.deploy-backend.outputs.app_name }}"
          if [[ -n "$APP_NAME" ]]; then
            echo "Destroying app: $APP_NAME"
            flyctl apps destroy "$APP_NAME" --yes || echo "Warning: Failed to destroy app (may already be deleted)"
          else
            echo "No app name found, skipping cleanup"
          fi
